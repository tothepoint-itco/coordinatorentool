rabbitmq:
    image: rabbitmq:3-management
    ports:
        - "5672:5672"
        - "15672:15672"

businessunit-mongo:
    image: mongo
    ports:
        - "9001:27017"
contract-mongo:
    image: mongo
    ports:
        - "9002:27017"
planning-mongo:
    image: mongo
    ports:
        - "9004:27017"
edge-mongo:
    image: mongo
    ports:
        - "9006:27017"

discovery:
    image: tothepointitco/coordinatoren-discovery
    environment:
        - "JAVA_OPTS=-Dspring.profiles.active=docker1"
    ports:
        - "8761:8761"
        
businessunit-service:
    image: tothepointitco/coordinatoren-businessunit-service
    links:
        - rabbitmq
        - businessunit-mongo
        - discovery
    ports:
        - "8080:8080"

contract-service:
    image: tothepointitco/coordinatoren-contract-service
    links:
        - rabbitmq
        - contract-mongo
        - discovery
    ports:
        - "8082:8080"

planning-service:
    image: tothepointitco/coordinatoren-planning-service
    links:
        - rabbitmq
        - planning-mongo
        - discovery

edge:
    image: tothepointitco/coordinatoren-edge
    ports:
        - "8765:8765"
    links:
        - discovery
        - edge-mongo
